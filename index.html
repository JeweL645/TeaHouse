<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeaTime</title>
    <!-- Proza Libre font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/8db7de2293.js" crossorigin="anonymous"></script>
    <!-- Customization  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- Font family classes -->
    <style>
        * {
            .regular {
                font-family: "Proza Libre", sans-serif;
                font-weight: 400;
                font-style: normal;
            }

            .medium {
                font-family: "Proza Libre", sans-serif;
                font-weight: 500;
                font-style: normal;
            }

            .semibold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 600;
                font-style: normal;
            }

            .bold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 700;
                font-style: normal;
            }

            .extrabold {
                font-family: "Proza Libre", sans-serif;
                font-weight: 800;
                font-style: normal;
            }

            .regular-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 400;
                font-style: italic;
            }

            .medium-italic {
                font-family: "Proza Libre", sans-serif;
                font-weight: 500;
                font-style: italic;
            }

                font-family: "Proza Libre", sans-serif;

                font-style: italic;
            }

            .bold-italic {

                font-weight: 700;
                font-style: italic;
            }

            .extrabold-italic {
                font-size: larger;
                font-family: "Proza Libre", sans-serif;
                font-weight: 800;
                font-style: italic;
            }

        }

    <!-- To use intellisence  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

                <div>
                    <h1 class="text-7xl font-extrabold">It's good <br>
                        tea time at The <br> TeaTime</h1>
                    <p class="py-6 text-[#777] text-xl font-medium">

                </div>
                <div>
                    <img src="images/banner.png" class="max-w-sm" />
                    <div class="-mt-14 flex items-center gap-2 drop-shadow-lg bg-white p-5 w-60">
                        <i class="fa-solid fa-star text-3xl text-amber-400"></i>
                        <div>
                            <h3 class="text-3xl text-[#1C1C1C] font-extrabold">5.00</h3>
                            <p class=" text-[#777] text-base font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main class="container mx-auto">
